apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-worker
  template:
    metadata:
      labels:
        app: notifications-worker
    spec:
      containers:
      - name: notifications-worker
        image: notifications-worker:latest
        env:
          # ConfigMap
          - name: RABBITMQ_HOST
            valueFrom:
              configMapKeyRef:
                name: notifications-worker-config
                key: RABBITMQ_HOST
          - name:QUEUE_NAME
            valueFrom:
              configMapKeyRef:
                name: notifications-worker-config
                key: QUEUE_NAME
          - name: EXTERNAL_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: notifications-worker-config
                key: EXTERNAL_SERVICE_URL
          # Secret
          - name: RABBITMQ_USER
            valueFrom:
              secretKeyRef:
                name: notifications-worker-secret
                key: RABBITMQ_USER
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: notifications-worker-secret
                key: RABBITMQ_PASSWORD
          - name: EXTERNAL_API_KEY
            valueFrom:
              secretKeyRef:
                name: notifications-worker-secret
                key: EXTERNAL_API_KEY